<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="http://static.app.local/css/mdui.min.css" />
    <title>Hello, world!</title>
</head>
<body class="mdui-theme-primary-teal mdui-theme-accent-red">
    <!-- MDUI JavaScript -->
    <script src="http://static.app.local/js/mdui.min.js"></script>
    <script type="text/javascript">
        function alt(link, title) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.open('GET', link, true);
            httpRequest.send();

            httpRequest.onreadystatechange = function () {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    var json = httpRequest.responseText;
                    mdui.alert(json, title);
                }
            };

        }

    </script>
    <div class="mdui-toolbar mdui-color-theme-200 mdui-text-color-white-text">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">menu</i>
        </a>
        <span class="mdui-typo-title">OSAPI Work</span>
        <div class="mdui-toolbar-spacer"></div>

        <a href="http://static.app.local/debug.html">
            <button class="mdui-btn mdui-color-theme-a200 mdui-ripple mdui-btn-raised">
                <i class="mdui-icon material-icons">bug_report</i> debug
            </button>
        </a>
    </div>
    <br />
    <div class="mdui-container">
        <p>
            <div class="mdui-typo"><b>如遇鼠标指针在窗口内不可见等问题，请尝试重启程序（采用的开源框架自身 bug）</b></div>
        </p>
        <p>
            <div class="mdui-typo-headline-opacity">磁盘情况 - GetDriveType API</div>
            <br />
            <button class="mdui-btn mdui-color-theme-a200 mdui-ripple mdui-btn-raised" onclick="alt('http://api.app.local/drvinfo/drvstatus', 'Drive Information')">DRVINFO</button>
        </p>
        <p>
            <div class="mdui-typo-headline-opacity">复制到 U 盘 - CopyFileEx API</div>
            <br />
            <div class="mdui-typo"><b>请先插入 U 盘再使用</b></div>
            <br />
            <button class="mdui-btn mdui-color-theme-a200 mdui-ripple mdui-btn-raised" onclick="alt('http://api.app.local/copy/filecopy', 'RESULT')">FILECOPY</button>
        </p>
        <p>
            <div class="mdui-typo-headline-opacity">删除文件 - DeleteFile API</div>
            <br />
            <button class="mdui-btn mdui-color-theme-a200 mdui-ripple mdui-btn-raised" onclick="alt('http://api.app.local/copy/filedel', 'RESULT')">FILEDEL</button>
        </p>
        <p>
            <div class="mdui-typo-headline-opacity">禁用、启用 U 盘 - 重新拔插后生效</div>
            <br />
            <button class="mdui-btn mdui-color-theme-a200 mdui-ripple mdui-btn-raised" onclick="alt('http://api.app.local/usb/disusb', 'RESULT')">DISABLE U-DRIVE</button>
            <button class="mdui-btn mdui-color-theme-a200 mdui-ripple mdui-btn-raised" onclick="alt('http://api.app.local/usb/enableusb', 'RESULT')">ENABLE U-DRIVE</button>
        </p>
        <p>
            <div class="mdui-typo-headline-opacity">本程序所在进程信息</div>
            <br />
            <button class="mdui-btn mdui-color-theme-a200 mdui-ripple mdui-btn-raised" onclick="alt('http://api.app.local/task/taskinfo', 'TASK INFORMATION')">TASKINFO</button>
        </p>



    </div>



</body>
</html>
